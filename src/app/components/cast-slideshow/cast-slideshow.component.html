<div class="row start-xs content swiper-container">
    <div class="col-xs-12 swiper-wrapper">
        <div *ngFor="let item of cast" class="box swiper-slide">
            <img class="img" [src]="item.profile_path | poster" [alt]="item.name">
            {{ item.name }}
        </div>
    </div>
</div>
